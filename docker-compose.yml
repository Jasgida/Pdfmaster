version: "3.8"


services:

  frontend:

    build:

      context: ./frontend   # ./frontend is the build context

      dockerfile: Dockerfile

    container_name: pdfmaster-frontend

    ports:

      - "3000:80"

    restart: unless-stopped

    networks:

      - pdfmaster-net


  # Uncomment this section if you want a backend later

  # backend:

  #   build:

  #     context: ./backend

  #     dockerfile: Dockerfile

  #   container_name: pdfmaster-backend

  #   ports:

  #     - "5000:5000"

  #   restart: unless-stopped

  #   networks:

  #     - pdfmaster-net


networks:

  pdfmaster-net:

    driver: bridge

