version: "3.8"


services:

  frontend:

    build:

      context: ./frontend

      dockerfile: Dockerfile

    container_name: pdfmaster-frontend

    ports:

      - "3000:80"

    restart: unless-stopped

    networks:

      - pdfmaster-net


  backend:

    build:

      context: ./backend

      dockerfile: Dockerfile

    container_name: pdfmaster-backend

    ports:

      - "5000:5000"

    restart: unless-stopped

    networks:

      - pdfmaster-net

    depends_on:

      - mongo


  mongo:

    image: mongo:7.0

    container_name: pdfmaster-mongo

    ports:

      - "27017:27017"

    volumes:

      - mongo-data:/data/db

    networks:

      - pdfmaster-net


networks:

  pdfmaster-net:

    driver: bridge


volumes:

  mongo-data:

